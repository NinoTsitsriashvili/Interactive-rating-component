<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="app.css">


</head>

<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="star">
      <img src="images/icon-star.svg" alt="">
    </div>

    <div class="text">
      <h1>How did we do?</h1>

      <p> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="buttons">
      <button class="rate"> 1</button>
      <button class="rate">2</button>
      <button class="rate">3</button>
      <button class="rate">4</button>
      <button class="rate">5</button>
    </div>
    <div class="bottom">
      <button class="submit" id="submit">S U B M I T</button>
    </div>
  </div>

  <div class="thank-you-cont hidden">
    <div class="thank-you">


      <div class="thanks-img"><img class="second-img" src="images/illustration-thank-you.svg" alt="">
      </div>

      <h6> You selected <span id="rating"></span> out of 5</h6>
      <h1> Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

      <button class="submit" id="rate-again">Rate Again</button>

    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
